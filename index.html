<html>
  <head></head>
  <body>
    <script src="./dist.js"></script>
    <script>
      const fxn = function () {
        console.log('inside the worker')
        function add (a, b) {
          console.log('add', a+b)
        }
        const subtract = (a, b) => {
          console.log('sub', a-b)
        }
        let division = function (a, b) {
          console.log('div', a/b)
        }
      }
      const worker = new WebWorker(fxn)
      worker.add(1, 2)
      worker.division(4, 2)
      worker.call('subtract', 3, 2)
    </script>
  </body>
</html>
