<html>
  <head></head>
  <body>
    <script src="./dist.js"></script>
    <script>
      const mathematics = () => {
        function add (a, b) {
          return a+b
        }

        const subtract = (a, b) => {
          console.log(a-b)
        }

        const division = function (a, b) {
          console.log(a/b)
        }
      }

      const mathsWorker = new WebWorker(mathematics)

      mathsWorker.add(1, 2).then(d => console.log(d))

      mathsWorker.subtract(4, 2)

      mathsWorker.call('division', 6, 3)
    </script>
  </body>
</html>
